<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Communities - Roblox</title>
    <style>
        /* 사진 속 배경색과 기본 폰트 설정 */
        body {
            margin: 0;
            background-color: #f2f4f5;
            font-family: "HCo Gotham SSm", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #393b3d;
        }

        /* [IMG_1397] 상단 흰색 네비게이션 바 */
        .header {
            background: #fff;
            height: 45px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            border-bottom: 1px solid #d8d8d8;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: 900; margin-right: 15px; }

        .search-container {
            flex-grow: 1;
            max-width: 450px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 7px 10px 7px 35px;
            border: 1px solid #b8b8b8;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            margin: 0 auto;
            font-weight: 500;
            font-size: 16px;
        }

        /* [IMG_1397] 메인 그룹 섹션 */
        .container {
            max-width: 970px;
            margin: 25px auto;
            background: #fff;
            padding-bottom: 30px;
        }

        .group-header {
            padding: 30px 40px;
            display: flex;
            align-items: flex-start;
        }

        .group-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://tr.rbxcdn.com/309199676735e5883d29a53f0f7f2b93/150/150/Image/Png'); /* 실제 로고 이미지 */
            background-size: cover;
            margin-right: 30px;
        }

        .group-name { font-size: 32px; font-weight: 700; margin: 0; }
        .group-by { color: #666; font-size: 15px; margin: 5px 0; }

        .join-btn {
            background-color: #3f73f6; /* 사진 속 파란색 */
            color: #fff;
            border: none;
            padding: 10px 45px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
        }

        /* 탭 디자인 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e3e3e3;
            margin-top: 10px;
        }

        .tab {
            padding: 15px 70px;
            font-weight: 700;
            color: #666;
            cursor: pointer;
        }

        .tab.active {
            color: #000;
            border-bottom: 4px solid #000;
        }

        /* [IMG_1398] 멤버 섹션 */
        .members-section {
            padding: 20px 40px;
            border-top: 10px solid #f2f4f5;
        }

        .members-grid {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .member-card {
            text-align: center;
            width: 100px;
        }

        .member-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        .member-name { font-size: 13px; margin-top: 5px; color: #333; }

        /* 입력창 전송 버튼 (구글 시트 연동) */
        .input-area {
            background: #f9f9f9;
            margin: 20px 40px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">□</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search">
        </div>
        <div class="nav-menu">
            <span>Charts</span>
            <span>Marketplace</span>
            <span>Create</span>
            <span>Robux</span>
        </div>
    </div>

    <div class="container">
        <div style="padding: 20px 40px;"><h2 style="margin:0;">Communities</h2></div>
        
        <div class="group-header">
            <div class="group-icon"></div>
            <div class="group-details">
                <h1 class="group-name">GitHub community</h1>
                <div class="group-by">By Etik4321</div>
                <div style="background:#eee; padding:2px 10px; border-radius:10px; font-size:12px; display:inline-block; margin-top:10px;">57 Members</div>
                <br>
                <button class="join-btn">Join Community</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">About</div>
            <div class="tab">Store</div>
            <div class="tab">Affiliates</div>
        </div>

        <div style="padding: 20px 40px;">
            <h3>Shout</h3>
            <div style="background:#f6f7f9; padding:15px; border-radius:4px; display:flex; gap:15px;">
                <div style="width:45px; height:45px; background:#ddd; border-radius:50%;"></div>
                <div>
                    <b>Etik4321</b><br>
                    <span>홍보해주시면 등급 올려드립니다</span>
                    <div style="color:#999; font-size:11px; margin-top:5px;">Nov 10, 2024 | 12:14 AM</div>
                </div>
            </div>
        </div>

        <div class="members-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Members</h3>
                <div style="color:#666;">Page 1 &gt;</div>
            </div>
            <div class="members-grid">
                <div class="member-card"><img src="" alt=""><div class="member-name">TSANIY</div></div>
                <div class="member-card"><img src="" alt=""><div class="member-name">sad</div></div>
                <div class="member-card"><img src="" alt=""><div class="member-name">FLEMENY_223</div></div>
                <div class="member-card"><img src="" alt=""><div class="member-name">e5a5z5sbuart...</div></div>
                <div class="member-card"><img src="" alt=""><div class="member-name">ramagndut</div></div>
                <div class="member-card"><img src="" alt=""><div class="member-name">Kurniawa</div></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="name" style="width:100%; padding:10px; margin-bottom:10px;" placeholder="로블록스 닉네임">
            <button onclick="alert('제출완료')" style="background:#00b06f; color:#fff; border:none; padding:10px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">제출하기</button>
        </div>
    </div>

</body>
</html>
