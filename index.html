<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KoreanBrainGroup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      color: #111;
    }

    /* ===== 상단 네비게이션 ===== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
      gap: 20px;
    }

    header .logo {
      font-weight: bold;
      font-size: 20px;
    }

    header nav {
      display: flex;
      gap: 16px;
      color: #555;
      font-size: 14px;
    }

    header .search {
      flex: 1;
    }

    header input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    header .auth button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .signup {
      background: #2563eb;
      color: white;
    }

    .login {
      background: #eee;
      margin-left: 8px;
    }

    /* ===== 메인 컨텐츠 ===== */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .community-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .community-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .community-info img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #000;
    }

    .community-info h1 {
      margin: 0;
      font-size: 28px;
    }

    .community-info span {
      color: #666;
      font-size: 14px;
    }

    .join-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    /* ===== 탭 ===== */
    .tabs {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding-bottom: 12px;
      font-weight: 500;
      color: #555;
    }

    .tab.active {
      color: black;
      border-bottom: 2px solid black;
    }

    /* ===== Shout ===== */
    .section {
      margin-top: 40px;
    }

    .shout-box {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      gap: 15px;
      background: #fafafa;
    }

    .shout-box img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ccc;
    }

    .shout-content strong {
      display: block;
      font-size: 14px;
    }

    .shout-content p {
      margin: 6px 0;
      font-size: 14px;
    }

    .shout-content time {
      font-size: 12px;
      color: #888;
    }

    /* ===== Members ===== */
    .members-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .members-header select {
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">■</div>
  <nav>
    <div>Charts</div>
    <div>Marketplace</div>
    <div>Create</div>
    <div>Robux</div>
  </nav>
  <div class="search">
    <input placeholder="Search" />
  </div>
  <div class="auth">
    <button class="signup">Sign Up</button>
    <button class="login">Log In</button>
  </div>
</header>

<div class="container">
  <div class="community-header">
    <div class="community-info">
      <img src="https://via.placeholder.com/96" />
      <div>
        <h1>KoreanBrainGroup</h1>
        <span>By Etik4321 · 57 Members</span>
      </div>
    </div>
    <button class="join-btn">Join Community</button>
  </div>

  <div class="tabs">
    <div class="tab active">About</div>
    <div class="tab">Store</div>
    <div class="tab">Affiliates</div>
  </div>

  <div class="section">
    <h3>Shout</h3>
    <div class="shout-box">
      <img src="https://via.placeholder.com/48" />
      <div class="shout-content">
        <strong>Etik4321</strong>
        <p>선 드릴때마다 사용합니다</p>
        <time>Nov 10, 2024 | 12:14 AM</time>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="members-header">
      <h3>Members</h3>
      <select>
        <option>Player ⭐</option>
      </select>
    </div>
  </div>
</div>

</body>
</html>
